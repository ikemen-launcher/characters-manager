<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'nonce-importmap' 'nonce-app' 'unsafe-eval'"
    />
    <script type="importmap" nonce="importmap">
      {
        "imports": {
          "vue": "./lib/vue.3.4.21.esm-browser.prod.js"
        }
      }
    </script>
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    Nous utilisons Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, et Electron
    <span id="electron-version"></span>.

    
    <div id="app">{{ message }}</div>
    
    <script type="module" nonce="app">
      import { createApp, ref } from 'vue'
    
      createApp({
        setup() {
          const message = ref('Hello Vue!')
          return {
            message
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
